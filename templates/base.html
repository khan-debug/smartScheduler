<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <nav class="sidebar">
        <h1 class="sidebar-title">Scheduler</h1>
        
        <ul>
            <li>
                <a href="{{ url_for('dashboard') }}" 
                   class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}">
                    <i class="fas fa-chart-pie"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('generate') }}" 
                   class="nav-link {{ 'active' if active_page == 'generate' else '' }}">
                    <i class="fas fa-plus-square"></i> Generate Timetable
                </a>
            </li>
            <li>
                <a href="{{ url_for('teacher_view') }}" 
                   class="nav-link {{ 'active' if active_page == 'teacher' else '' }}">
                    <i class="fas fa-user-tie"></i> Teacher View
                </a>
            </li>
            <li>
                <a href="{{ url_for('admin_panel') }}" 
                   class="nav-link {{ 'active' if active_page == 'admin' else '' }}">
                    <i class="fas fa-cogs"></i> Admin Panel
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        
        <header class="top-bar">
            <h1>{% block page_title %}{% endblock %}</h1>
        </header>

        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
