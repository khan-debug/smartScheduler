{% extends "base.html" %}

{% block page_title %}Generate Timetable{% endblock %}

{% block content %}

<div class="nlp-command-bar">
    <input type="text" placeholder="Enter command, e.g. Generate timetable for CS department...">
    <button type="submit" class="btn-submit">Auto Generate</button>
</div>

<div class="separator">OR</div>

<div class="file-dropzone">
    <div class="dropzone-icon">☁️</div>
    <h3>Attach .csv file</h3>
    <p>Class assignments and slots</p>
    <input type="file" hidden>
</div>

<div class="action-buttons">
    <button class="btn">Edit Constraints</button>
    <button class="btn">Edit Timetable</button>
    <button class="btn">Save</button>
    <button class="btn">Save ▾</button>
    <button class="btn">Export</button>
</div>

<div class="timetable-grid-container">
    <div class="timetable-grid-header">
        <span>Monday</span>
        <span>Tuesday</span>
        <span>Wednesday</span>
        <span>Thursday</span>
        <span>Friday</span>
    </div>
    <div class="timetable-grid-body">
        </div>
</div>

{% endblock %}
