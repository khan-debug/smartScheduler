{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block top_bar %}{% endblock %}

{% block content %}
<button class="back-button" onclick="history.back()">&#8592;</button>
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1>User List</h1>
    <button id="addUserBtn" class="btn-success">Add User</button>
</div>

<ul id="userList" class="user-list">
    <!-- User items will be injected by JavaScript -->
</ul>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New User</h2>
            <span class="close" id="addClose">&times;</span>
        </div>
        <form id="addUserForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Create User</button>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit User</h2>
            <span class="close" id="editClose">&times;</span>
        </div>
        <form id="editUserForm">
            <input type="hidden" id="editUserId" name="userId">
            <div class="form-group">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="editPassword">Password</label>
                <input type="password" id="editPassword" name="password" placeholder="Leave blank to keep current password">
            </div>
            <button type="submit" class="btn-submit">Update User</button>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Confirm Deletion</h2>
        </div>
        <p>Are you sure you want to delete this user?</p>
        <div class="modal-buttons">
            <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
            <button id="confirmDelete" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>


<script>
    const addUserModal = document.getElementById("addUserModal");
    const editUserModal = document.getElementById("editUserModal");
    const deleteConfirmModal = document.getElementById("deleteConfirmModal");

    const addUserBtn = document.getElementById("addUserBtn");

    const addClose = document.getElementById("addClose");
    const editClose = document.getElementById("editClose");

    const userList = document.getElementById("userList");

    function fetchUsers() {
        fetch("/get_users")
            .then(response => response.json())
            .then(data => {
                userList.innerHTML = "";
                data.users.forEach((user, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span>${index + 1}. ${user.username}</span>
                        <div class="action-buttons">
                            <button class="action-btn edit" data-id="${index}"><i class="fas fa-pencil-alt"></i></button>
                            <button class="action-btn delete" data-id="${index}"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    userList.appendChild(li);
                });

                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.edit').forEach(button => {
                    button.addEventListener('click', handleEdit);
                });
                document.querySelectorAll('.delete').forEach(button => {
                    button.addEventListener('click', handleDelete);
                });
            });
    }

    function handleEdit(event) {
        const userId = event.currentTarget.dataset.id;
        fetch(`/get_user/${userId}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('editUserId').value = userId;
                document.getElementById('editUsername').value = user.username;
                document.getElementById('editPassword').value = "";
                editUserModal.style.display = "block";
            });
    }

    function handleDelete(event) {
        const userId = event.currentTarget.dataset.id;
        deleteConfirmModal.style.display = "block";

        document.getElementById('confirmDelete').onclick = function() {
            fetch(`/delete_user/${userId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchUsers();
                        deleteConfirmModal.style.display = "none";
                    }
                });
        }

        document.getElementById('cancelDelete').onclick = function() {
            deleteConfirmModal.style.display = "none";
        }
    }

    addUserBtn.onclick = function() {
        addUserModal.style.display = "block";
    }

    addClose.onclick = function() {
        addUserModal.style.display = "none";
    }

    editClose.onclick = function() {
        editUserModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == addUserModal) {
            addUserModal.style.display = "none";
        }
        if (event.target == editUserModal) {
            editUserModal.style.display = "none";
        }
        if (event.target == deleteConfirmModal) {
            deleteConfirmModal.style.display = "none";
        }
    }

    document.getElementById("addUserForm").onsubmit = function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("/add_user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                fetchUsers();
                addUserModal.style.display = "none";
                document.getElementById("addUserForm").reset();
            }
        });
    }

    document.getElementById("editUserForm").onsubmit = function(event) {
        event.preventDefault();
        const userId = document.getElementById('editUserId').value;
        const username = document.getElementById("editUsername").value;
        const password = document.getElementById("editPassword").value;

        const data = { username };
        if (password) {
            data.password = password;
        }

        fetch(`/update_user/${userId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                fetchUsers();
                editUserModal.style.display = "none";
            }
        });
    }

    // Fetch users when the page loads
    fetchUsers();
</script>
{% endblock %}
