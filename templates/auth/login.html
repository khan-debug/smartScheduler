<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h1>Sign In</h1>
                <p>Enter your credentials to access the scheduler</p>
            </div>
            
            <form class="login-form" method="post" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="username">Username / Registration Number</label>
                    <input type="text" id="username" name="username" placeholder="Admin: 'admin' | Teachers: Registration Number" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>

                {% if error %}
                <div style="background-color: rgba(244, 67, 54, 0.1); border: 1px solid rgba(244, 67, 54, 0.3); color: #ff6b6b; padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem;">
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn-primary">Sign In</button>
                <a href="mailto:aarijrk@gmail.com?subject=Password%20Reset%20Request&body=Hi,%20my%20registration%20number%20is%20[Please%20enter%20your%20registration%20number],%20I%20am%20requesting%20to%20change%20my%20password." class="forgot-password">Forgot Password?</a>
            </form>


        </div>
    </div>
</body>
</html>
