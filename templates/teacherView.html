{% extends "base.html" %}

{% block page_title %}Teacher View{% endblock %}

{% block content %}
    
<div class="teacher-profile-header">
    <img src="https://via.placeholder.com/80" alt="Professor" class="teacher-avatar">
    <div class="teacher-info">
        <h1 class="teacher-name">Sarah Yousuf</h1>
        <p class="teacher-title">Professor</p>
    </div>
</div>

<div class="teacher-timetable-container">
    <div class="teacher-timetable-header">
        <span>Monday</span>
        <span>Tuesday</span>
        <span>Wednesday</span>
        <span>Thursday</span>
        <span>Friday</span>
        <span>Saturday</span>
        <span>Sunday</span>
    </div>
    <div class="teacher-timetable-body">
        <div class="class-block" style="grid-column: 2; margin-top: 30px;">ENG160</div>
        <div class="class-block" style="grid-column: 3; margin-top: 80px;">MATH110</div>
        <div class="class-block" style="grid-column: 4; margin-top: 30px;">CS150</div>
        <div class="class-block" style="grid-column: 5; margin-top: 120px;">DLD143</div>
    </div>
</div>

{% endblock %}
