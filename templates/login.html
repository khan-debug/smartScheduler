<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <h1>Sign In</h1>
                <p>Enter your credentials to access the scheduler</p>
            </div>
            
            <form class="login-form" method="post" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="e.g. jdoe_univ" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>

            <div class="footer">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
