{% extends "layouts/base.html" %}

{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div class="stats-grid">
    <a href="{{ url_for('manage_users', from_dashboard=True) }}" class="stat-card no-decoration">
        <span class="stat-card-number">{{ teacher_count }}</span>
        <span class="stat-card-label">Total Teachers</span>
    </a>

    <a href="{{ url_for('manage_courses', from_dashboard=True) }}" class="stat-card no-decoration">
        <span class="stat-card-number">{{ course_count }}</span>
        <span class="stat-card-label">Total Courses</span>
    </a>

    <a href="{{ url_for('manage_rooms', from_dashboard=True) }}" class="stat-card no-decoration">
        <span class="stat-card-number">{{ room_count }}</span>
        <span class="stat-card-label">Total Rooms</span>
    </a>
</div>
{% endblock %}
