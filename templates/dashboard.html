{% extends "base.html" %}

{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div class="stats-grid">
    
    <div class="stat-card">
        <span class="stat-card-number">320</span>
        <span class="stat-card-label">Total Classes Scheduled</span>
    </div>

    <div class="stat-card">
        <span class="stat-card-number">12</span>
        <span class="stat-card-label">Conflicts</span>
        <span class="stat-card-badge resolved">Resolved</span>
    </div>

    <div class="stat-card">
        <span class="stat-card-number">85%</span>
        <span class="stat-card-label">Room Utilization</span>
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 85%;"></div>
        </div>
    </div>

    <div class="stat-card">
        <span class="stat-card-number">Pending</span>
        <span class="stat-card-label">Faculty Load Balanced</span>
        <span class="stat-card-badge pending">Pending</span>
    </div>

</div>
{% endblock %}
