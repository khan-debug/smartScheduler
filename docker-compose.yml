version: '3.8'

services:
  web:
    build: .
    container_name: smartscheduler-app
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-smartscheduler_db}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EMAIL_CONFIG_PATH=${EMAIL_CONFIG_PATH:-config/email_settings.txt}
    volumes:
      # Mount config directory for email settings
      - ./config:/app/config
      # Optional: mount for development (comment out for production)
      # - .:/app
    restart: unless-stopped
    networks:
      - smartscheduler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smartscheduler-network:
    driver: bridge
